<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>London Interactive Map 1666</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: auto;
    }
    .map-wrapper {
      position: relative;
      display: inline-block;
    }
    #map-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9em;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="map-wrapper" id="map-wrapper">
      <img id="map-image" src="London_1666.jpg" alt="London 1666 Map" />
    </div>
    <div id="tooltip" class="tooltip"></div>
  </div>
  <script>
    const locations = [
      { key: "1", name: "St. Paul's Cathedral", x: 0.5503, y: 0.8356 },
      { key: "z", name: "Milford Stairs", x: 0.281, y: 0.555 }
    ];

    const wrapper = document.getElementById("map-wrapper");
    const mapImage = document.getElementById("map-image");
    const tooltip = document.getElementById("tooltip");

    const createMarker = (loc) => {
      const marker = document.createElement("div");
      marker.classList.add("marker");
      marker.title = loc.name;
      marker.style.left = `${loc.x * 100}%`;
      marker.style.top = `${loc.y * 100}%`;
      marker.dataset.name = loc.name;
      marker.dataset.description = loc.description || "";
      wrapper.appendChild(marker);

      marker.addEventListener("mouseenter", () => {
        tooltip.innerHTML = `<strong>${loc.key}. ${loc.name}</strong>`;
        tooltip.style.display = "block";
      });
      marker.addEventListener("mousemove", (e) => {
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
      });
      marker.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });
    };

    mapImage.addEventListener("load", () => {
      locations.forEach(createMarker);
    });
  </script>
</body>
</html>
