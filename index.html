<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Fire London Interactive Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: auto;
    }
    .map-wrapper {
      position: relative;
      display: inline-block;
    }
    #map-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9em;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      pointer-events: none;
      z-index: 1;
    }
    .grid-cell {
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="map-wrapper" id="map-wrapper">
      <img id="map-image" src="00_LONDON_1666.jpg" alt="London 1666 Map" />
      <div class="grid-overlay">
        <!-- Generate 100 cells (10x10) -->
        <script>
          for (let i = 0; i < 100; i++) {
            document.write('<div class="grid-cell"></div>');
          }
        </script>
      </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
  </div>
  <script>
    const locations = [/* locations list remains unchanged */];

    const wrapper = document.getElementById("map-wrapper");
    const mapImage = document.getElementById("map-image");
    const tooltip = document.getElementById("tooltip");

    const createMarker = (loc) => {
      const marker = document.createElement("div");
      marker.classList.add("marker");
      marker.title = loc.name;
      marker.style.left = `${loc.x * 100}%`;
      marker.style.top = `${loc.y * 100}%`;
      marker.dataset.name = loc.name;
      marker.dataset.description = loc.description;
      wrapper.appendChild(marker);

      marker.addEventListener("mouseenter", () => {
        tooltip.innerHTML = `<strong>${loc.name}</strong><br>${loc.description}`;
        tooltip.style.display = "block";
      });
      marker.addEventListener("mousemove", (e) => {
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
      });
      marker.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });
    };

    locations.forEach(createMarker);
  </script>
</body>
</html>
