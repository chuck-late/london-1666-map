<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Fire London Interactive Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: auto;
    }
    .map-wrapper {
      position: relative;
      display: inline-block;
    }
    #map-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9em;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="map-wrapper" id="map-wrapper">
      <img id="map-image" src="00_LONDON_1666.jpg" alt="London 1666 Map" />
    </div>
    <div id="tooltip" class="tooltip"></div>
  </div>
  <script>
    const locations = [
      { key: 1, name: "Westminster Abbey", description: "A major Gothic church and coronation site.", x: 0.15, y: 0.65 },
      { key: 2, name: "Whitehall", description: "Royal residence area until 1698.", x: 0.18, y: 0.62 },
      { key: 3, name: "Scotland Yard", description: "Historic police HQ.", x: 0.22, y: 0.60 },
      { key: 4, name: "St. James’s", description: "Royal area including palace and park.", x: 0.20, y: 0.58 },
      { key: 5, name: "St. James Park", description: "Royal park near Buckingham Palace.", x: 0.20, y: 0.55 },
      { key: 6, name: "The New River", description: "Artificial waterway for London’s water supply.", x: 0.25, y: 0.20 },
      { key: 7, name: "The Pall Mall", description: "Fashionable Westminster street.", x: 0.19, y: 0.54 },
      { key: 8, name: "Clarendon House", description: "Grand townhouse of Edward Hyde.", x: 0.23, y: 0.53 },
      { key: 9, name: "St. James Fields", description: "Recreational open land.", x: 0.21, y: 0.50 },
      { key: 10, name: "The New Buildings", description: "Recent Westminster developments.", x: 0.22, y: 0.49 },
      { key: 11, name: "Moorfields", description: "Open area north of the city walls.", x: 0.75, y: 0.25 },
      { key: 12, name: "Spitalfields", description: "Market district later home to weavers.", x: 0.80, y: 0.23 },
      { key: 13, name: "Limehouse", description: "Dockside shipbuilding area.", x: 0.92, y: 0.50 },
      { key: 14, name: "Bishopsgate Street", description: "Main City of London road.", x: 0.78, y: 0.30 },
      { key: 15, name: "Bedlam", description: "Bethlehem Hospital asylum.", x: 0.76, y: 0.28 },
      { key: 16, name: "Old Swan", description: "Thames-side wharf/stairs.", x: 0.65, y: 0.63 },
      { key: 17, name: "Aldgate", description: "Gate in the London Wall.", x: 0.85, y: 0.33 },
      { key: 18, name: "Tower Hill", description: "Site of public executions.", x: 0.88, y: 0.48 },
      { key: 19, name: "Queenhithe", description: "Dock and marketplace on the Thames.", x: 0.63, y: 0.58 },
      { key: 20, name: "Pickle Herring Stairs", description: "Riverside stairs in Southwark.", x: 0.67, y: 0.70 },
      { key: 21, name: "East Smithfield", description: "Area near the Tower with plague pits.", x: 0.87, y: 0.52 },
      { key: 22, name: "The Minories", description: "Former nunnery turned industrial.", x: 0.84, y: 0.50 },
      { key: 23, name: "Custom House", description: "Collected customs duties on goods.", x: 0.70, y: 0.60 },
      { key: 24, name: "Temple Stairs", description: "Stairs near the Temple legal district.", x: 0.58, y: 0.55 },
      { key: 25, name: "St. Catharines", description: "Dock area near the Tower.", x: 0.90, y: 0.53 }
    ];

    const wrapper = document.getElementById("map-wrapper");
    const mapImage = document.getElementById("map-image");
    const tooltip = document.getElementById("tooltip");

    const createMarker = (loc) => {
      const marker = document.createElement("div");
      marker.classList.add("marker");
      marker.title = loc.name;
      marker.style.left = `${loc.x * 100}%`;
      marker.style.top = `${loc.y * 100}%`;
      marker.dataset.name = loc.name;
      marker.dataset.description = loc.description;
      wrapper.appendChild(marker);

      marker.addEventListener("mouseenter", () => {
        tooltip.innerHTML = `<strong>${loc.name}</strong><br>${loc.description}`;
        tooltip.style.display = "block";
      });
      marker.addEventListener("mousemove", (e) => {
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
      });
      marker.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });
    };

    locations.forEach(createMarker);
  </script>
</body>
</html>
